<mat-card class="form-card">
    <h2>Dados da Pessoa</h2>

    <form [formGroup]="form">
        <mat-form-field appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>CPF</mat-label>
            <input matInput formControlName="cpf">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Data de Nascimento</mat-label>
            <input matInput type="date" formControlName="dataNascimento">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Sexo</mat-label>
            <mat-select formControlName="sexo">
                <mat-option *ngFor="let s of sexoOptions" [value]="s.value">{{ s.label }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Altura (m)</mat-label>
            <input matInput type="number" formControlName="altura" step="0.01">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Peso (kg)</mat-label>
            <input matInput type="number" formControlName="peso" step="0.1">
        </mat-form-field>

        <div class="actions">
            <button mat-flat-button color="primary" (click)="getPesoIdeal()">
                  <mat-icon>fitness_center</mat-icon>
                  Peso Ideal
            </button>
            <button mat-flat-button color="warn" routerLink="/pessoas">
                <mat-icon>arrow_left</mat-icon>
                Voltar
            </button>
        </div>

    </form>
</mat-card>
